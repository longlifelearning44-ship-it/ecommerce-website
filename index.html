<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniqlo Clone</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <a href="#">Uniqlo</a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Sale</a></li>
            </ul>
        </nav>
        <div class="cart">
            <a href="#" id="cart-link"><i class="fas fa-shopping-cart"></i> Cart (0)</a>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <img src="https://source.unsplash.com/1600x900/?fashion" alt="Promo Banner">
        </section>

        <!-- Product Category Section -->
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid" id="product-grid">
                <!-- Products will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Uniqlo Clone</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
